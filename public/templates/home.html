
<div class="row">
	<div class="col-xs-12">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
			<div id="my-form" class="row">

				<form class="form no-gutter" ng-submit="send()">
					<div class="col-xs-8">
						<input type="text" id="my-text-input" class="form-control" name="message" ng-model="myForm.message" placeholder="Save the world" required>
					</div>
					<div class="col-xs-4">
						<button type="submit" id="send-button" class="btn btn-default my-button">Send</button>
					</div>
				</form>
			</div>
			<div class="message-container row text-left" scroll-glue-bottom="glued">
				<div ng-repeat="message in messages track by $index">
					<div class="message-wrapper">
						<b>{{ message }}</b>
					</div>
				</div>
			</div>

			
			<img id="loading-icon" ng-show="loading" src="img/gears.svg" alt="Loading">
			
		</div>
	</div>
</div>
</div>
